<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search using Google API</h1>
        <input id="bookTitleTxt" class="form-control" placeholder="Harry Potter"/>
        <button id="searchBookBtn" class="btn btn-primary btn-block">Search Book</button>

        <table id="contentTable" class="table table-striped">
            <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Authors</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
