<div class="container" ng-controller="GenreController">
    <div class="row">
        <div class="main">
            <div>
                <h3>Search by Genre</h3>
            </div>

            <div>
                <input ng-model="genre" id="genreTxt" class="form-control" placeholder="History"/>
                <br>
                <button id="searchGenreBtn" ng-click="searchBook(genre)"
                        class="btn btn-primary btn-block">Search Books</button>
            </div>
            <div>
                <br>
                <table id="contentTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Genres</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in books">
                        <td>
                            <img height="100px" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}"/>
                        </td>
                        <td>
                            {{book.volumeInfo.title}}
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li ng-repeat="author in book.volumeInfo.authors">
                                    {{author}}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <button ng-show="user" ng-click="addToReadingList(book,'read')" class="btn btn-primary">
                                Mark Read
                            </button>
                            <button ng-show="user" ng-click="addToReadingList(book,'to-read')" class="btn btn-primary">
                                Mark To-Read
                            </button>
                            <button ng-show="user" ng-click="addToReadingList(book,'currently-reading')" class="btn btn-primary">
                                Mark Currently-Reading
                            </button>
                            <button ng-click="selectBook(book)" class="btn btn-primary">
                                Details
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
