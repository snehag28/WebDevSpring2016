<div class="container" ng-controller="SearchController">
    <div class="row">
        <div class="main">
            <div>
                <h3>Search Book by Title</h3>
            </div>

            <div>
                <input ng-model="bookname" id="bookTitleTxt" class="form-control"/>
                <br>
                <!--
                <button id="searchBookBtn" ng-click="searchBook(bookname)"
                        class="btn btn-primary btn-block">Search Book</button>
                        -->
                <a href="#/search/{{bookname}}" class="btn btn-primary btn-block">
                    Search Book
                    </a>
            </div>
            <div>
                <br>
                <table id="contentTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in books">
                        <td>
                            <img height="100px" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}"/>
                        </td>
                        <td>
                            {{book.volumeInfo.title}}
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li ng-repeat="author in book.volumeInfo.authors">
                                    {{author}}
                                </li>
                            </ul>
                        </td>
                        <td nowrap>
                            <div ng-show="user" class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    Add to:
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <input type="radio" id="{{book.id}}_1" name="{{book.id}}"
                                               value="read"
                                               ng-click="addToReadingList(book,'read')">
                                        <label for="{{book.id}}_1">Read</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="{{book.id}}_2" name="{{book.id}}"
                                               value="to-read"
                                               ng-click="addToReadingList(book,'to-read')">
                                        <label for="{{book.id}}_2">To-Read</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="{{book.id}}_3" name="{{book.id}}"
                                               value="currently-reading"
                                               ng-click="addToReadingList(book,'currently-reading')">
                                        <label for="{{book.id}}_3">Currently-Reading</label>
                                    </li>
                                </ul>
                            </div>
                            <a href="#/bookDetails/{{book.id}}" class="btn btn-primary">Details</a>
                            <!--
                            <button ng-click="selectBook(book)" class="btn btn-primary">
                                Details
                            </button>
                            -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
