<div class="container" ng-controller="SearchController">
    <div class="row">
        <div class="main">
            <div>
                <h3>Search Books</h3>
            </div>

            <div>
                <input ng-model="bookname" id="bookTitleTxt" class="form-control" placeholder="Harry Potter"/>
                <br>
                <button id="searchBookBtn" ng-click="searchBook(bookname)"
                        class="btn btn-primary btn-block">Search Book</button>
            </div>
            <div>
                <br>
                <table id="contentTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in books">
                        <td>
                            <img height="100px" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}"/>
                        </td>
                        <td>
                            {{book.volumeInfo.title}}
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li ng-repeat="author in book.volumeInfo.authors">
                                    {{author}}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    Add to:
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <input type="radio" id="ex1_1" name="ex1" value="1"
                                               ng-click="addToReadingList(book,'read')">
                                        <label for="ex1_1">Read</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="ex1_2" name="ex1" value="2"
                                               ng-click="addToReadingList(book,'to-read')">
                                        <label for="ex1_2">To-Read</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="ex1_3" name="ex1" value="3"
                                               ng-click="addToReadingList(book,'currently-reading')">
                                        <label for="ex1_3">Currently-Reading</label>
                                    </li>
                                </ul>
                            </div>
                            <button ng-click="selectBook(book)" class="btn btn-primary">
                                Details
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
