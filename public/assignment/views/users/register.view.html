<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.username" type="text" id="username" placeholder="Username" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-3 control-label">Verify Password:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.confirmPassword" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="#/profile"
                           ng-click="register(user)"
                           class="btn btn-primary">
                            Register
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
