
<div class="container-fluid" ng-controller="ProfileController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Profile</h1>
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-10">
                        <!-- <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username"> -->
                        <label class="col-sm-10 control-label">{{$root.username}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="user.firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="user.lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="#/profile"
                           ng-click="update()"
                           class="btn btn-primary">
                            Update
                        </a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
