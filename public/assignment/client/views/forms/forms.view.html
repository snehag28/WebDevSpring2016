<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#forms" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
                    <li role="presentation"><a href="#/fields" aria-controls="forms" role="tab">Fields</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="forms">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <td>
                                    <button class="btn btn-small btn-link"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
                                    Form Name
                                </td>
                                <td>Action</td>
                            </tr>
                            </thead>
                            <tr>
                                <td><input ng-model="model.newForm.title" type="text" class="form-control" id="title" placeholder="name"></td>
                                <td>
                                    <button ng-click="model.addForm(model.newForm)" class="btn btn-small btn-link">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                    <button ng-click="model.updateForm(model.newForm)" class="btn btn-small btn-link">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                </td>
                            </tr>
                            <tbody>
                            <tr ng-repeat="form in model.forms"
                                ng-class="{'success' : $index == model.selectedFormIndex}">
                                <td><a href="#/form/{{form._id}}/fields" ng-click="model.setFormTitle(form.title)">{{form.title}}</a></td>
                                <td>
                                    <button ng-click="model.deleteForm($index)"
                                       class="btn btn-small btn-link">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                    <button ng-click="model.selectForm($index)"
                                       class="btn btn-small btn-link">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="form-fields">

                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
