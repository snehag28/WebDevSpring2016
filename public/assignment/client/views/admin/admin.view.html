
    <div class="row">
        <div class="main">
            <h1>Admin</h1>
            <h2>Users</h2>
            <br>
            <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th class="cell-center">
                        <a ng-click="model.sortType = 'username'; model.sortReverse = !model.sortReverse">
                            <label>Username</label>
                            <span ng-show="model.sortType == 'username' && !model.sortReverse"
                                  class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="model.sortType == 'username' && model.sortReverse"
                                  class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </th>
                    <th class="cell-center">
                        <label>Password</label>
                    </th>
                    <th class="cell-center">
                        <a ng-click="model.sortType = 'firstName'; model.sortReverse = !model.sortReverse">
                            <label nowrap>
                                First Name
                            </label>
                            <span ng-show="model.sortType == 'firstName' && !model.sortReverse"
                                  class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="model.sortType == 'firstName' && model.sortReverse"
                                  class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </th>
                    <th class="cell-center">
                        <a ng-click="model.sortType = 'lastName'; model.sortReverse = !model.sortReverse">
                            <label nowrap>
                                Last Name
                            </label>
                            <span ng-show="model.sortType == 'lastName' && !model.sortReverse"
                                  class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="model.sortType == 'lastName' && model.sortReverse"
                                  class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </th>
                    <th class="cell-center">
                        <label>Role</label>
                    </th>
                    <th class="cell-center">
                        <label>Actions</label>
                    </th>
                </tr>
                <tr>
                    <td><input ng-model="model.newUser.username" type="text" class="form-control" id="username" placeholder="username"></td>
                    <td><input ng-model="model.newUser.password" type="password" class="form-control" id="inputPassword" placeholder="password"></td>
                    <td><input ng-model="model.newUser.firstName" type="text" class="form-control" id="firstname" placeholder="firstname"></td>
                    <td><input ng-model="model.newUser.lastName" type="text" class="form-control" id="lastname" placeholder="lastname"></td>
                    <td><input ng-model="model.newUser.roles" type="text" class="form-control" id="role" placeholder="role1, role2"></td>
                    <td>
                        <a ng-click="model.addUser(model.newUser)">
                        <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a ng-click="model.updateUser(model.newUser)">
                        <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </td>
                </tr>
                </thead>
                <tr ng-repeat="user in model.users | orderBy:model.sortType:model.sortReverse">
                    <td>{{user.username}}</td>
                    <td>&nbsp;</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>
                        <span ng-repeat="role in user.roles">{{role}}<span ng-if="!$last">, </span></span>
                    </td>
                    <td>
                        <a ng-click="model.removeUser(user)">
                        <span  class="glyphicon glyphicon-remove"></span>
                        </a>
                        <a ng-click="model.selectUser(user)">
                        <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
