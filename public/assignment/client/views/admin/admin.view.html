<div class="container-fluid">
    <div class="row">
        <div class="main">
            <h1>Admin</h1>
            <h2>Users</h2>
            <br>
            <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                <tr>
                    <th class="cell-center">
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        <label>Username</label>
                    </th>
                    <th class="cell-center">
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        <label>Password</label>
                    </th>
                    <th class="cell-center">
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        <label nowrap>
                            First Name
                        </label>
                    </th>
                    <th class="cell-center">
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        <label nowrap>
                        Last Name
                        </label>
                    </th>
                    <th class="cell-center fit">
                        <a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        <label>Role</label>
                    </th>
                    <th class="cell-center fit">
                        <label>Actions</label>
                    </th>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" id="username" placeholder="username"></td>
                    <td><input type="password" class="form-control" id="inputPassword" placeholder="password"></td>
                    <td><input type="text" class="form-control" id="firstname" placeholder="firstname"></td>
                    <td><input type="text" class="form-control" id="lastname" placeholder="lastname"></td>
                    <td><input type="text" class="form-control" id="role" placeholder="role1, role2"></td>
                    <td>
                        <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
                </thead>
                <tr ng-repeat="user in model.users" ng-class="{'success' : $index == selectedUserIndex}">
                    <td>{{user.username}}</td>
                    <td>&nbsp;</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>
                        <span ng-repeat="role in user.roles">{{role}}</span>
                    </td>
                    <td>
                        <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#" class="btn btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>
