
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="#">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms : Registration Form</h1>
            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="forms.html" aria-controls="forms" role="tab">Forms</a></li>
                    <li role="presentation" class="active"><a href="#forms-fields" aria-controls="forms" role="tab" data-toggle="tab">Fields</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="forms">

                    </div>
                    <div role="tabpanel" class="tab-pane active" id="form-fields">
                        <br>
                        <form>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                                    </div>
                                    <div class="formIcons" >
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-remove"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                                    </div>
                                    <div class="formIcons" >
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-remove"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dateofbirth">Date of Birth</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <input type="date" class="form-control" id="dateofbirth">
                                    </div>
                                    <div class="formIcons" >
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-remove"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <select class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="formIcons" >
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-remove"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Roles</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="admin">Admin
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="Student">Student
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="User">User
                                            </label>
                                        </div>
                                    </div>
                                    <div class="formIcons">
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-remove"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>License Agreement</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="yes" value="yes" checked>
                                                Yes
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="no" value="no">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="formIcons" >
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-remove"></span></a>
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label>Add New Field</label>
                                <div class="form-horizontal row">
                                    <div class="col-xs-6">
                                        <select class="form-control">
                                            <option value="singleLineText">Single Line Text</option>
                                            <option value="date">Date</option>
                                            <option value="dropdown">Dropdown</option>
                                            <option value="checkBoxes">Checkboxes</option>
                                            <option value="radioButtons">Radio Buttons</option>
                                            <option value="paragraphTextField">Paragraph Text Field</option>
                                        </select>
                                    </div>
                                    <div class="formIcons" >
                                        <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-plus"></span></a>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
